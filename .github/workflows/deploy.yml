name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # 每次 main 分支变动时触发部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Hugo（extended 版本）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.6'   # 与本地一致
          extended: true

      # 3. 构建网站
      - name: Build site
        run: hugo --minify

      # 4. 部署到 GitHub Pages
      - name: Deploy to gmc-pub
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: haojie2020/gmc-pub
          publish_branch: main
          publish_dir: ./public
          cname: haojiegroup.com
          personal_token: ${{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}}
          force_orphan: true
          