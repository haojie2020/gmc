{{ define "main" }}
<article class="profile">
  <h1>{{ .Title }}</h1>
  <img src="{{ .Params.avatar }}" alt="{{ .Title }}" />

  {{ with .Params.experience }}
    <section class="profile-experience">
      <h2>Work Experience</h2>
      <ul>
        {{ range . }}
          <li>
            <strong>{{ .position }}</strong> at {{ .company }}
            ({{ .start }} â€“ {{ .end }})
          </li>
        {{ end }}
      </ul>
    </section>
  {{ end }}

  <pre>{{ printf "%#v" .Params }}</pre>

</article>
{{ end }}
